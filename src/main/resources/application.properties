spring.application.name=projeto_auth_ws

server.address=0.0.0.0
server.port=8080

# Configurações do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuario_teste_db
spring.datasource.username=root
spring.datasource.password=senaisp

# Dialeto do MySQL (opcional, mas recomendado)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Para criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=//localhost:8080/realms/seu-reino
